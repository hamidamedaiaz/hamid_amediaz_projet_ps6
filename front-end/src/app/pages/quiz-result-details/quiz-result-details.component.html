<div class="quiz-result-container" *ngIf="quiz && profile">
  <app-quiz-result-header (goBack)="navigateBack()"></app-quiz-result-header>
  
  <app-quiz-result-info
    [quiz]="quiz"
    [profile]="profile"
    [quizDate]="quizDate"
    [score]="score"
    [totalQuestions]="totalQuestions"
    [percentage]="percentage"
    [averageTimePerQuestion]="averageTimePerQuestion"
    [totalindIceUsed]="totalIndiceUsed">
  </app-quiz-result-info>
  
  <app-quiz-result-questions [questionResults]="questionResults"></app-quiz-result-questions>
</div>

<div class="loading-container" *ngIf="!quiz || !profile">
  <div class="spinner"></div>
</div>
