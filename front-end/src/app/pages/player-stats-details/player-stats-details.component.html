<div class="player-stats-container" *ngIf="profile">
  
  
  <app-player-stats-header 
  [profile]="profile" 
  [profileId]="profileId"
  (backEvent)="navigateBack()">
</app-player-stats-header>






<app-player-stats-overview
[totalGames]="totalGames"
[bestScore]="bestScore"
[averageScore]="averageScore">
</app-player-stats-overview>
  



 
<app-player-stats-therapy-metrics
    [totalHintsUsed]="totalHintsUsed"
    [avgTimeBetweenAnswers]="avgTimeBetweenAnswers"
    [correctAnswersPercent]="correctAnswersPercent"
    [incorrectAnswersPercent]="incorrectAnswersPercent">
</app-player-stats-therapy-metrics>
