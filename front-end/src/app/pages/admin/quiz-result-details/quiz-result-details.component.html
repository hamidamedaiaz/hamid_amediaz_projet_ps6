<div class="quiz-result-container" *ngIf="getQuiz() && getProfile()">
  <app-quiz-result-header (goBack)="navigateBack()"></app-quiz-result-header>
  
  <app-quiz-result-info
    [quiz]="getQuiz()"
    [profile]="getProfile()"
    [questionResults]="getQuestionResults()"
    [date]="getDate()">
  </app-quiz-result-info>
  
  <app-quiz-result-questions [quiz]="getQuiz()" [questionResults]="getQuestionResults()" class="quiz-result-questions"></app-quiz-result-questions>
</div>

<div class="loading-container" *ngIf="!getQuiz() || !getProfile()">
  <div class="spinner"></div>
</div>
