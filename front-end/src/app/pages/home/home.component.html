<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette de Recherche de Joueurs</title>
</head>

<body>
<div *ngIf="!hide_admin_log" class="admin-log-container">
  <div class="frallo" (click)="hideAdminLog()">
    <div class="code-page-container" (click)="$event.stopPropagation()">
      <div *ngIf="codeError" class="error-message">
        Code incorrect. Veuillez r√©essayer.
      </div>
      <h2>Entrez votre code</h2>
      <div class="code-inputs">
        <input type="text" maxlength="1" [(ngModel)]="code[0]" (input)="onInput(0, $event)" (keydown)="keyPressed(0, $event)" autofocus>
        <input type="text" maxlength="1" [(ngModel)]="code[1]" (input)="onInput(1, $event)" (keydown)="keyPressed(1, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[2]" (input)="onInput(2, $event)" (keydown)="keyPressed(2, $event)">
        <input type="text" maxlength="1" [(ngModel)]="code[3]" (input)="onInput(3, $event)" (keydown)="keyPressed(3, $event)">
      </div>
    </div>
  </div>
</div>


  <button class="admin-button" (click)="goToAdminPage()">Page Admin</button>

  <span class="home-page-title">Octave</span>
  <app-profile-list class="profile-list-container" [context]="context"></app-profile-list>


  <svg id="wave-svg" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
    <path fill="#0099ff" fill-opacity="1" d="M0,160L120,176C240,192,480,224,720,213.3C960,203,1200,149,1320,122.7L1440,96L1440,320L1320,320C1200,320,960,320,720,320C480,320,240,320,120,320L0,320Z"></path>
  </svg>
</body>

</html>
