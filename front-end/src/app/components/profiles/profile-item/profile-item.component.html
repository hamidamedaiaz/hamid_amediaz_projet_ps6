<div *ngIf="currentPage==='home' || currentPage==='admin'" class="result-item" (click)="selectProfile()">
    {{profile?.name }} {{ profile?.lastName }}
</div>

<section class="profile-item-section"  *ngIf="currentPage==='multiplayer-setup'">
    <div class="result-item multi">
        {{profile?.name }} {{ profile?.lastName }}
    </div>
    <button class="delete-user-btn">Supprimer</button>
</section>
