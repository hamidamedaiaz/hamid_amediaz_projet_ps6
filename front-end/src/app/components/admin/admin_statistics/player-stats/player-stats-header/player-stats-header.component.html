<div class="header-section">
  <button class="back-button" (click)="navigateBack()">
    <span class="fa fa-arrow-left">Retour</span>
  </button>
  <h1 class="page-title">Statistiques de l'Accueilli</h1>
</div>



<div class="profile-section" *ngIf="profile">
  <div class="profile-card">
    
<ng-container *ngIf="profile?.profilePicture && profile.profilePicture !== 'empty_path'; else initialsTemplate">
    <div class="profile-avatar" [style.background-image]="'url(' + profile.profilePicture + ')'"></div>
</ng-container>
<ng-template #initialsTemplate>
    <div class="profile-avatar">{{ getInitials(profile) }}</div>

</ng-template>    <div class="profile-info">
      <h2 class="profile-name">{{ profile.name }} {{ profile.lastName }}</h2>
    </div>
  </div>
</div>
