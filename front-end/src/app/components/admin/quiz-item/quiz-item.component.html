<div class="quiz-item">
  <h3>{{ quiz.title }}</h3>
  <p>{{ quiz.description }}</p>
  <section class="button-section">
    <button class="button"><img ngSrc="assets/icons/edit.svg" height="30" width="30" (click)="onEditClick()"></button>
    <button class="button"><img ngSrc="assets/icons/xmark.svg" height="30" width="30" (click)="onDeleteClick()"></button>
  </section>
  <button class="launch-multi-game-btn" (click)="launchMultiGame()">Lancer en multijoueur</button>
</div>
