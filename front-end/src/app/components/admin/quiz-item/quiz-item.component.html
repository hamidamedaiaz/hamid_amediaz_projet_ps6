<div class="quiz-item">
  <section class="header-card-section">
    <h3 class="quiz-item-title">{{ quiz.title }}</h3>
    <section *ngIf="currentPage==='admin'">
      <button class="button"><img ngSrc="assets/icons/edit.svg" height="30" width="30" (click)="onEditClick()"></button>
      <button class="button"><img ngSrc="assets/icons/xmark.svg" height="30" width="30"
          (click)="onDeleteClick()"></button>
    </section>
  </section>

  <p class="quiz-item-description">{{ quiz.description }}</p>
  
  <button *ngIf="currentPage==='admin'" class="launch-multi-game-btn" (click)="launchMultiGame()">Lancer en
    multijoueur</button>
</div>
