        <span class="message">{{getMessage()}}</span>
        <section class="btn-section">
            <button class="cancel-btn button" (click)="cancelPopUp()">Annuler</button>
            <button class="continue-btn button" (click)="continuePopUp()">Continuer</button>
        </section>
    </div>
</div>
